<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <title>Grand Lubicz Uzdrowisko Ustka</title>
    <link rel="stylesheet" href="css/admin.css"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div class="authenticated">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="/hotel">Grand Lubicz Uzdrowisko Ustka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/hotel">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/room_reservation">Rezerwacja</a></li>
                <li class="nav-item"><a class="nav-link" href="/billing">Lista Rezerwacji</a></li>
                <li class="nav-item"><a class="nav-link" href="/restaurant">Restauracja</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin">Administracja</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
<div th:if="${session.message}" class="alert alert-success text-center">
     	User Deleted Successfully
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>               
</div>
 <div>


     Admins Only:
     <table class="table table-striped table-bordered">
         <thead class="thead-dark">
         <tr>
             <th>User ID</th>
             <th>Name</th>
             <th>E-mail</th>
             <th>Role</th>
             <th>Options</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="ADMIN: ${listAdmins}">
             <td th:text="${ADMIN.id}">User ID</td>
             <td th:text="${ADMIN.name}">User Name</td>
             <td th:text="${ADMIN.email}">E-mail</td>
             <td th:text="${ADMIN.role}">Role</td>
             <td>
                 <div class="udel_icons">
                     <a th:href="@{'admin/update/'+${ADMIN.id}}">
                         <i class="far fa-edit m-auto"></i>
                     </a>
                     <a th:href="@{'admin/delete/'+${ADMIN.id}}">
                         <i class="fas fa-trash-alt m-auto"></i>
                     </a>
                 </div>
             </td>
         </tr>
         </tbody>
     </table>
     Users Only:
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Role</th>
                    <th>Options</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:each="USER: ${listUsers}">
                    <td th:text="${USER.id}">User ID</td>
                    <td th:text="${USER.name}">User Name</td>
                    <td th:text="${USER.email}">E-mail</td>
                    <td th:text="${USER.role}">Role</td>
                    <td>
                    	<div class="udel_icons">
	                    	<a th:href="@{'admin/update/'+${USER.id}}">
	                    		<i class="far fa-edit m-auto"></i>
	                    	</a>
	                    	<a th:href="@{'admin/delete/'+${USER.id}}">
	                    		<i class="fas fa-trash-alt m-auto"></i>
	                    	</a>
                    	</div>
                    </td>
                    
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
