<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Grand Lubicz Uzdrowisko Ustka</title>
	<link rel="stylesheet" href="css/admin.css"><meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
	/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<div class="authenticated">
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
		<a class="navbar-brand" href="/hotel">Grand Lubicz Uzdrowisko Ustka</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="/hotel">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/room_reservation">Rezerwacja</a></li>
				<li class="nav-item"><a class="nav-link" href="/billing">Lista Rezerwacji</a></li>
				<li class="nav-item"><a class="nav-link" href="/restaurant">Restauracja</a></li>
				<li class="nav-item"><a class="nav-link active" href="/admin">Administracja</a></li>
				<li class="nav-item"><a class="nav-link" href="/billing">Billing</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div id="login">
        <h3 class="text-center text-black pt-5">User Info Update Form</h3>
		<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
						<form th:action="@{/admin/do_update}" method="post" th:object="${user}">
							  <div class="mb-3">
							    <label for="name" class="form-label">Name</label>
							    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" th:value="${user.name}">
							  </div>
							  <div class="mb-3">
							    <label for="email" class="form-label">Email address</label>
							    
							    <input type="email"  class="form-control" name="email" id="email" aria-describedby="emailHelp" th:value="${user.email}">
							  </div>
							  <div class="mb-3">
							    <label for="role" class="form-label">Role</label>
							    
							    <input type="text" class="form-control" name="role" id="role" aria-describedby="emailHelp" th:value="${user.role}">
							    <input type="hidden" class="form-control"  name="id" id="id" aria-describedby="emailHelp" th:value="${user.id}" >
							    <input type="hidden" class="form-control" name="password" id="password" aria-describedby="emailHelp" th:value="${user.password}">
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Submit</button>
							   
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div th:if="${session.message}" class="alert alert-success text-center">
	     	User Updated Successfully
	        <th:block th:text="${#session.removeAttribute('message')}"></th:block>               
		</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
